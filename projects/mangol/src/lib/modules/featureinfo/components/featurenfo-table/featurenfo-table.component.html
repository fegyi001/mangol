<table mat-table
    [dataSource]="dataSource">
    <ng-container *ngFor="let column of columns"
        [matColumnDef]="column">
        <th mat-header-cell
            *matHeaderCellDef> {{column}} </th>
        <td mat-cell
            *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="columns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columns;"></tr>
</table>
